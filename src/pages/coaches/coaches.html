<ion-header>

    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        Coaches
      </ion-title>
      <ion-buttons end>
        <button ion-button (click)="addCoach()">
          <ion-icon ios="ios-add" md="md-add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>



<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let coach of coaches">
      <ion-avatar item-start>
        <img src="{{coach.picURL}}">
      </ion-avatar>
      <h2>{{coach.name}}</h2>
      <p>{{coach.description}}</p>
    </ion-item>
  </ion-list>
</ion-content>
