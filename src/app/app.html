<ion-menu [content]="mycontent">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <button ion-item (click)="openPage(homePage)">
          Home
        </button>
        <button ion-item (click)="openPage(friendsPage)">
          Friends
        </button>
        <button ion-item (click)="openPage(eventsPage)">
          Events
        </button>
        <button  ion-item (click)="logout()" style="position: absolute; bottom: 0px; width: 100%" color="danger" >
          Logout
        </button>
      </ion-list>
    </ion-content>
  </ion-menu>

<ion-nav id="nav" #mycontent [root]="rootPage"></ion-nav>
